<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet"
        href="./style.css"/>
</head>
<body>
<div id="new-task-form">
  <div class="form-group">
    <label for="task-input">Задача</label>
    <input type="text"
           id="task-input"
           placeholder="Новая задача"/>
  </div>
  <div class="form-group">
    <label for="deadline-input">Срок</label>
    <input type="date"
           id="deadline-input"/>
  </div>
  <div class="form-group">
    <label for="priority-select">Приоритет</label>
    <select id="priority-select">
      <option value="low">Низкий</option>
      <option value="medium">Средний</option>
      <option value="high">Высокий</option>
    </select>
  </div>
  <button class="addTask-btn"
          onclick="addTask()">Добавить
  </button>
</div>
<div
    class="column"
    id="todo"
    ondragover="allowDrop(event)"
    ondrop="drop(event)"
>
  <h2>Задачи</h2>
  <div id="todo-tasks"></div>
</div>

<div
    class="column"
    id="inprogress"
    ondragover="allowDrop(event)"
    ondrop="drop(event)"
>
  <h2>В работе</h2>
  <div id="inprogress-tasks"></div>
</div>

<div
    class="column"
    id="done"
    ondragover="allowDrop(event)"
    ondrop="drop(event)"
>
  <h2>Выполнена</h2>
  <div id="done-tasks"></div>
</div>
<script src="index.js"></script>
</body>
</html>
